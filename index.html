<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="175058515034-056rgnmnnqtko293ppmosspfgmi7at1p.apps.googleusercontent.com">
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var ele = document.getElementsByClassName("card").style.display = "block";
            document.getElementById("profile-photo").src = profile.getImageUrl();
            document.getElementById("Name").innerHTML = profile.getName();
            document.getElementById("Email").innerHTML = profile.getEmail();
        }
    </script>
    <title>Gmail Sign-in</title>
  </head>
  <body>

    <div style="margin-top: 40vh;">
        <div class="row">
            <div class="col-6" align="right">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
            <div class="col-6" id="info">
                <div class="card" style="align-items: center; width: 20vw; display: none;">
                    <div class="card-body">
                        <img id="profile-photo" style="align: center; height: 20%; width: 20%;">
                        <p id="Name"></p>
                        <p id="Email"></p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
  </body>
   
</html>
